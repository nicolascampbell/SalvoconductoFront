server {
    server_name salvoconducto.net www.salvoconducto.net;
    root /usr/share/nginx/html;
    index index.html index.htm;

    listen 443 ssl; # managed by Certbot

    # RSA certificate
    ssl_certificate /home/aptalca/appdata/letsencrypt/keys/fullchain.pem; # managed by Certbot
    ssl_certificate_key /home/aptalca/appdata/letsencrypt/keys/privkey.pem; # managed by Certbot

    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot

    # Redirect non-https traffic to https
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    location / {
        try_files $uri $uri/ /index.html =404;
    }
}